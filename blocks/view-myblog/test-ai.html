<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View MyBlog (AI) Block Test</title>
  <script src="/scripts/aem.js" type="module"></script>
  <script src="/scripts/scripts.js" type="module"></script>
  <link rel="stylesheet" href="/styles/styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, sans-serif;
    }
  </style>
</head>
<body>
  <main>
    <div>
      <!--
        Block Variation: view-myblog (ai)
        This tests the AI-filtered variation of the view-myblog block.
        It filters posts that contain:
        - /ai/ in the URL path
        - 'ai' or 'llm' in the title (case-insensitive)
      -->
      <div class="view-myblog ai">
        <!-- Block content will be loaded here -->
      </div>
    </div>
  </main>

  <script type="module">
    import { loadBlock, decorateBlock } from '/scripts/aem.js';

    // Get the block element
    const block = document.querySelector('.view-myblog');

    // Decorate and load the block
    await decorateBlock(block);
    await loadBlock(block);
  </script>
</body>
</html>
