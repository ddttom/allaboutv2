<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .primary { fill: #1a472a; }
      .secondary { fill: #c9a961; }
    </style>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" class="secondary" opacity="0.2"/>

  <!-- Business cards stack -->
  <rect x="28" y="35" width="44" height="28" rx="2" fill="#ffffff" stroke="#1a472a" stroke-width="2"/>
  <rect x="30" y="32" width="44" height="28" rx="2" fill="#ffffff" stroke="#1a472a" stroke-width="2"/>
  <rect x="32" y="29" width="44" height="28" rx="2" class="primary" stroke="#c9a961" stroke-width="2"/>

  <!-- Card details on top card -->
  <line x1="38" y1="35" x2="60" y2="35" stroke="#c9a961" stroke-width="2"/>
  <line x1="38" y1="41" x2="70" y2="41" stroke="#c9a961" stroke-width="1"/>
  <line x1="38" y1="45" x2="65" y2="45" stroke="#c9a961" stroke-width="1"/>
  <line x1="38" y1="49" x2="68" y2="49" stroke="#c9a961" stroke-width="1"/>

  <!-- Label -->
  <text x="50" y="80" text-anchor="middle" font-family="Arial" font-size="9" fill="#1a472a" font-weight="bold">STATIONERY</text>
</svg>
