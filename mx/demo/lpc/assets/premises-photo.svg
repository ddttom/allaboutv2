<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .primary { fill: #1a472a; }
      .secondary { fill: #c9a961; }
      .accent { fill: #d64545; }
      .bg-light { fill: #f8f8f8; }
      .text { fill: #2d2d2d; font-family: Arial, sans-serif; }
    </style>
  </defs>

  <!-- Sky background -->
  <rect width="800" height="350" fill="#87CEEB"/>

  <!-- Ground -->
  <rect y="350" width="800" height="250" fill="#8B8B8B"/>

  <!-- Building facade -->
  <rect x="150" y="150" width="500" height="400" class="primary"/>

  <!-- Shop front window -->
  <rect x="200" y="200" width="200" height="200" fill="#ADD8E6" stroke="#c9a961" stroke-width="8"/>
  <line x1="300" y1="200" x2="300" y2="400" stroke="#c9a961" stroke-width="4"/>
  <line x1="200" y1="300" x2="400" y2="300" stroke="#c9a961" stroke-width="4"/>

  <!-- Door -->
  <rect x="450" y="300" width="150" height="250" class="secondary" stroke="#1a472a" stroke-width="4"/>
  <circle cx="570" cy="425" r="8" fill="#1a472a"/>

  <!-- Signage above shop -->
  <rect x="180" y="120" width="440" height="50" class="accent" rx="5"/>
  <text x="400" y="153" text-anchor="middle" fill="#ffffff" font-size="28" font-weight="bold">LPC DESIGN + PRINT</text>

  <!-- Window display items -->
  <rect x="220" y="230" width="60" height="80" fill="#ffffff" opacity="0.7"/>
  <rect x="300" y="250" width="80" height="60" fill="#ffffff" opacity="0.7"/>

  <!-- Address label -->
  <rect x="250" y="470" width="300" height="60" rx="10" class="secondary"/>
  <text x="400" y="495" text-anchor="middle" class="text" font-size="18" font-weight="bold">120 Main Street</text>
  <text x="400" y="518" text-anchor="middle" class="text" font-size="16">Largs, Ayrshire KA30 8JN</text>

  <!-- Placeholder label -->
  <text x="400" y="560" text-anchor="middle" font-size="14" fill="#666666">Premises Photo Placeholder</text>
</svg>
