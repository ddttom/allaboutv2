<svg width="1920" height="800" viewBox="0 0 1920 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a472a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d5f3d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a472a;stop-opacity:1" />
    </linearGradient>
    <style>
      .primary { fill: #1a472a; }
      .secondary { fill: #c9a961; }
      .accent { fill: #d64545; }
      .text-light { fill: #f8f8f8; font-family: Arial, sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1920" height="800" fill="url(#heroGradient)"/>

  <!-- Abstract printing press elements -->
  <g opacity="0.15">
    <!-- Paper sheets -->
    <rect x="200" y="150" width="300" height="400" rx="10" fill="#ffffff" transform="rotate(-5 350 350)"/>
    <rect x="400" y="200" width="300" height="400" rx="10" fill="#ffffff" transform="rotate(3 550 400)"/>
    <rect x="600" y="180" width="300" height="400" rx="10" fill="#ffffff" transform="rotate(-2 750 380)"/>

    <!-- Printing rollers -->
    <circle cx="1200" cy="300" r="120" class="secondary"/>
    <circle cx="1400" cy="500" r="100" class="accent"/>
    <circle cx="1600" cy="350" r="90" class="secondary"/>
  </g>

  <!-- Center content area -->
  <g transform="translate(960, 400)">
    <!-- Main icon circle -->
    <circle cx="0" cy="0" r="100" class="secondary" opacity="0.9"/>

    <!-- Printing icon elements -->
    <rect x="-40" y="-50" width="80" height="15" rx="3" fill="#1a472a"/>
    <rect x="-40" y="-25" width="80" height="15" rx="3" fill="#1a472a"/>
    <rect x="-40" y="0" width="80" height="15" rx="3" fill="#1a472a"/>
    <rect x="-40" y="25" width="80" height="15" rx="3" fill="#1a472a"/>

    <!-- Placeholder label -->
    <text y="180" text-anchor="middle" class="text-light" font-size="24" font-weight="bold">
      HERO IMAGE PLACEHOLDER
    </text>
    <text y="210" text-anchor="middle" class="text-light" font-size="16">
      1920 Ã— 800px | Abstract printing and design theme
    </text>
  </g>

  <!-- Decorative corner elements -->
  <path d="M 50 50 L 50 150 M 50 50 L 150 50" stroke="#c9a961" stroke-width="4" opacity="0.5"/>
  <path d="M 1870 50 L 1870 150 M 1870 50 L 1770 50" stroke="#c9a961" stroke-width="4" opacity="0.5"/>
  <path d="M 50 750 L 50 650 M 50 750 L 150 750" stroke="#c9a961" stroke-width="4" opacity="0.5"/>
  <path d="M 1870 750 L 1870 650 M 1870 750 L 1770 750" stroke="#c9a961" stroke-width="4" opacity="0.5"/>
</svg>
