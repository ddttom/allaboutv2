<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .primary { fill: #1a472a; }
      .secondary { fill: #c9a961; }
      .accent { fill: #d64545; }
    </style>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" class="accent" opacity="0.2"/>

  <!-- T-shirt outline -->
  <path d="M 35 30 L 35 35 L 30 40 L 30 45 L 32 45 L 32 75 L 68 75 L 68 45 L 70 45 L 70 40 L 65 35 L 65 30 L 60 25 L 55 30 L 50 28 L 45 30 L 40 25 Z" class="primary" stroke="#c9a961" stroke-width="2"/>

  <!-- Neck opening -->
  <path d="M 45 30 Q 50 35 55 30" fill="none" stroke="#1a472a" stroke-width="2"/>

  <!-- Design element on shirt -->
  <circle cx="50" cy="53" r="12" class="accent"/>
  <text x="50" y="58" text-anchor="middle" font-family="Arial" font-size="14" fill="#ffffff" font-weight="bold">1</text>

  <!-- "No min" badge -->
  <circle cx="70" cy="30" r="10" class="accent"/>
  <text x="70" y="33" text-anchor="middle" font-family="Arial" font-size="8" fill="#ffffff" font-weight="bold">1+</text>

  <!-- Label -->
  <text x="50" y="93" text-anchor="middle" font-family="Arial" font-size="9" fill="#1a472a" font-weight="bold">GARMENTS</text>
</svg>
