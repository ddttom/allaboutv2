<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .primary { fill: #1a472a; }
      .secondary { fill: #c9a961; }
      .bg-light { fill: #f8f8f8; }
      .text { fill: #2d2d2d; font-family: Arial, sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" class="bg-light"/>

  <!-- Photo frame border -->
  <rect x="10" y="10" width="380" height="380" rx="10" fill="none" class="secondary" stroke-width="3"/>

  <!-- Silhouette placeholder -->
  <circle cx="200" cy="140" r="60" class="primary"/>
  <path d="M 100 280 Q 200 220 300 280 L 300 380 Q 300 390 290 390 L 110 390 Q 100 390 100 380 Z" class="primary"/>

  <!-- Camera icon indicator -->
  <rect x="175" y="240" width="50" height="35" rx="5" class="secondary"/>
  <circle cx="200" cy="257" r="12" fill="#1a472a"/>
  <circle cx="218" cy="247" r="3" fill="#1a472a"/>

  <!-- Label -->
  <rect x="100" y="300" width="200" height="40" rx="5" class="secondary"/>
  <text x="200" y="325" text-anchor="middle" class="text" font-size="18" font-weight="bold">Photo: Scott McGregor</text>

  <!-- Description -->
  <text x="200" y="365" text-anchor="middle" class="text" font-size="12" fill="#666666">Team Photo Placeholder</text>
</svg>
