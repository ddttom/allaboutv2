<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .primary { fill: #1a472a; }
      .secondary { fill: #c9a961; }
      .text { fill: #ffffff; font-family: Georgia, serif; font-weight: bold; }
    </style>
  </defs>

  <!-- Outer circle -->
  <circle cx="60" cy="60" r="58" class="primary" stroke="#c9a961" stroke-width="2"/>

  <!-- Inner decorative circle -->
  <circle cx="60" cy="60" r="50" fill="none" class="secondary" stroke-width="1.5"/>

  <!-- LPC Text -->
  <text x="60" y="55" text-anchor="middle" class="text" font-size="28">LPC</text>

  <!-- Design + Print text -->
  <text x="60" y="75" text-anchor="middle" class="text" font-size="10">DESIGN + PRINT</text>

  <!-- Est. 1969 -->
  <text x="60" y="95" text-anchor="middle" class="secondary" font-size="8" font-family="Arial">EST. 1969</text>

  <!-- Decorative corner elements -->
  <path d="M 20 30 L 20 20 L 30 20" stroke="#c9a961" stroke-width="2" fill="none"/>
  <path d="M 90 30 L 90 20 L 100 20" stroke="#c9a961" stroke-width="2" fill="none"/>
  <path d="M 20 90 L 20 100 L 30 100" stroke="#c9a961" stroke-width="2" fill="none"/>
  <path d="M 90 90 L 90 100 L 100 100" stroke="#c9a961" stroke-width="2" fill="none"/>
</svg>
