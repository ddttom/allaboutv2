    <!-- EDS Core Styles -->
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/fonts.css">

    <!-- Prevent FOUC -->
    <style>
        body:not(.appear) {
            visibility: hidden;
        }
    </style>
    <script>
        // Add appear class immediately, before DOMContentLoaded
        document.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('appear');
        });
    </script>
</head>
<body>
    <main>
        <!-- IPynb Viewer Block - Index Variation (Auto-opens) -->
        <div class="ipynb-viewer notebook index block"
             id="notebook"
             data-block-name="ipynb-viewer"
             data-block-status="initialized">
            <div>
                <div>/invisible-users/notebook.ipynb</div>
            </div>
        </div>
    </main>



    <!-- EDS Core Scripts -->
    <script type="module">
        import { loadBlock } from '/scripts/aem.js';

        // Load the notebook block
        const block = document.querySelector('#notebook');

        try {
            // Load block (will fetch /docs-navigation.ipynb)
            await loadBlock(block);
        } catch (error) {
            console.error('‚ùå Block failed to load:', error);
            block.innerHTML = `<p style="color: red; padding: 2rem;">Failed to load block: ${error.message}</p>`;
        }
    </script>
</body>
