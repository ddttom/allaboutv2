<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <title>The Gap Visualization</title>

  <!-- Background grid -->
  <line x1="100" y1="50" x2="100" y2="420" stroke="#ccc" stroke-width="2"/>
  <line x1="100" y1="420" x2="750" y2="420" stroke="#ccc" stroke-width="2"/>

  <!-- Y-axis labels -->
  <text x="85" y="425" text-anchor="end" font-family="Arial, sans-serif" font-size="14" fill="#555">0%</text>
  <text x="85" y="345" text-anchor="end" font-family="Arial, sans-serif" font-size="14" fill="#555">20%</text>
  <text x="85" y="265" text-anchor="end" font-family="Arial, sans-serif" font-size="14" fill="#555">40%</text>
  <text x="85" y="185" text-anchor="end" font-family="Arial, sans-serif" font-size="14" fill="#555">60%</text>
  <text x="85" y="105" text-anchor="end" font-family="Arial, sans-serif" font-size="14" fill="#555">80%</text>
  <text x="85" y="55" text-anchor="end" font-family="Arial, sans-serif" font-size="14" fill="#555">100%</text>

  <!-- Horizontal grid lines -->
  <line x1="100" y1="120" x2="750" y2="120" stroke="#eee" stroke-width="1"/>
  <line x1="100" y1="195" x2="750" y2="195" stroke="#eee" stroke-width="1"/>
  <line x1="100" y1="270" x2="750" y2="270" stroke="#eee" stroke-width="1"/>
  <line x1="100" y1="345" x2="750" y2="345" stroke="#eee" stroke-width="1"/>

  <!-- Bar 1: Semantic HTML (70% missing) -->
  <rect x="130" y="157.5" width="80" height="262.5" fill="#0066cc" opacity="0.8"/>
  <text x="170" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">Semantic</text>
  <text x="170" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">HTML</text>
  <text x="170" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">70%</text>

  <!-- Bar 2: llms.txt (85% missing) -->
  <rect x="250" y="101.25" width="80" height="318.75" fill="#0066cc" opacity="0.8"/>
  <text x="290" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">llms.txt</text>
  <text x="290" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">file</text>
  <text x="290" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">85%</text>

  <!-- Bar 3: robots.txt blocking (60% block agents) -->
  <rect x="370" y="195" width="80" height="225" fill="#0066cc" opacity="0.8"/>
  <text x="410" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">robots.txt</text>
  <text x="410" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">blocking</text>
  <text x="410" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">60%</text>

  <!-- Bar 4: Schema.org (55% missing or partial) -->
  <rect x="490" y="213.75" width="80" height="206.25" fill="#0066cc" opacity="0.8"/>
  <text x="530" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">Schema.org</text>
  <text x="530" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">gaps</text>
  <text x="530" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">55%</text>

  <!-- Bar 5: Explicit state (75% missing) -->
  <rect x="610" y="138.75" width="80" height="281.25" fill="#0066cc" opacity="0.8"/>
  <text x="650" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">Explicit</text>
  <text x="650" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">state</text>
  <text x="650" y="288" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">75%</text>

  <!-- Title -->
  <text x="425" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1a202c">Percentage of Sites Missing MX Patterns</text>
</svg>
