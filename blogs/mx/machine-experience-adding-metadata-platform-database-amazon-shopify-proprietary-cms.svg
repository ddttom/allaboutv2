<svg viewBox="0 0 500 540" xmlns="http://www.w3.org/2000/svg">
  <title>Platform Database (Amazon, Shopify, proprietary CMS)</title>
  <desc>Flow diagram showing process steps</desc>

  <!-- Background -->
  <rect width="500" height="540" fill="#f8f9fa"/>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead-2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#0066cc"/>
    </marker>
  </defs>

  <!-- Platform Database (Amazon, Shopify, proprietary CMS) -->
  <rect x="50" y="50" width="400" height="50"
        fill="#ffffff" stroke="#0066cc" stroke-width="2" rx="4"/>
  <text x="250" y="80"
        font-family="Arial, sans-serif" font-size="14"
        text-anchor="middle" fill="#2c3e50">Platform Database (Amazon, Shopify, proprietary CMS)</text>

  <!-- Arrow from 0 to 1 -->
  <path d="M 250 110 L 250 170"
        stroke="#0066cc" stroke-width="2"
        marker-end="url(#arrowhead-2)"/>

  <!-- Platform owns your assets -->
  <rect x="50" y="180" width="400" height="50"
        fill="#ffffff" stroke="#0066cc" stroke-width="2" rx="4"/>
  <text x="250" y="210"
        font-family="Arial, sans-serif" font-size="14"
        text-anchor="middle" fill="#2c3e50">Platform owns your assets</text>

  <!-- Arrow from 1 to 2 -->
  <path d="M 250 240 L 250 300"
        stroke="#0066cc" stroke-width="2"
        marker-end="url(#arrowhead-2)"/>

  <!-- Switch platforms = lose everything -->
  <rect x="50" y="310" width="400" height="50"
        fill="#ffffff" stroke="#0066cc" stroke-width="2" rx="4"/>
  <text x="250" y="340"
        font-family="Arial, sans-serif" font-size="14"
        text-anchor="middle" fill="#2c3e50">Switch platforms = lose everything</text>

  <!-- Arrow from 2 to 3 -->
  <path d="M 250 370 L 250 430"
        stroke="#0066cc" stroke-width="2"
        marker-end="url(#arrowhead-2)"/>

  <!-- AI agents = start from zero -->
  <rect x="50" y="440" width="400" height="50"
        fill="#ffffff" stroke="#0066cc" stroke-width="2" rx="4"/>
  <text x="250" y="470"
        font-family="Arial, sans-serif" font-size="14"
        text-anchor="middle" fill="#2c3e50">AI agents = start from zero</text>

</svg>
