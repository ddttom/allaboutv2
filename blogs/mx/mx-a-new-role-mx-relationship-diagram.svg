<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <title>MX Relationship Diagram</title>

  <!-- Central MX circle -->
  <circle cx="400" cy="200" r="80" fill="#0066cc" stroke="#003d7a" stroke-width="3"/>
  <text x="400" y="195" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">Machine</text>
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">Experience</text>

  <!-- Arrow to SEO (top left) -->
  <path d="M 350 150 L 200 80" stroke="#0066cc" stroke-width="3" marker-end="url(#arrowblue)"/>
  <circle cx="150" cy="50" r="50" fill="#e8f4ff" stroke="#0066cc" stroke-width="2"/>
  <text x="150" y="55" font-family="Arial, sans-serif" font-size="18" font-weight="600" text-anchor="middle" fill="#0066cc">SEO ↑</text>

  <!-- Arrow to GEO (top right) -->
  <path d="M 450 150 L 600 80" stroke="#0066cc" stroke-width="3" marker-end="url(#arrowblue)"/>
  <circle cx="650" cy="50" r="50" fill="#e8f4ff" stroke="#0066cc" stroke-width="2"/>
  <text x="650" y="55" font-family="Arial, sans-serif" font-size="18" font-weight="600" text-anchor="middle" fill="#0066cc">GEO ↑</text>

  <!-- Arrow to WCAG (bottom left) -->
  <path d="M 350 250 L 200 320" stroke="#0066cc" stroke-width="3" marker-end="url(#arrowblue)"/>
  <circle cx="150" cy="350" r="50" fill="#e8f4ff" stroke="#0066cc" stroke-width="2"/>
  <text x="150" y="355" font-family="Arial, sans-serif" font-size="18" font-weight="600" text-anchor="middle" fill="#0066cc">WCAG ↑</text>

  <!-- Arrow to Revenue (bottom right) -->
  <path d="M 450 250 L 600 320" stroke="#0066cc" stroke-width="3" marker-end="url(#arrowblue)"/>
  <circle cx="650" cy="350" r="50" fill="#e8f4ff" stroke="#0066cc" stroke-width="2"/>
  <text x="650" y="355" font-family="Arial, sans-serif" font-size="18" font-weight="600" text-anchor="middle" fill="#0066cc">Revenue ↑</text>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowblue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#0066cc"/>
    </marker>
  </defs>
</svg>