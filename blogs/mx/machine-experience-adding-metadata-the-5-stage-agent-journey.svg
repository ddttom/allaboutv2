<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">The 5-Stage Agent Journey</text>

  <!-- Stage 1: Discovery -->
  <circle cx="80" cy="200" r="50" fill="#3498db" opacity="0.9"/>
  <text x="80" y="195" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Stage 1</text>
  <text x="80" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Discovery</text>
  <text x="80" y="270" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">Semantic HTML</text>
  <text x="80" y="285" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">Crawlable</text>

  <!-- Arrow 1 -->
  <path d="M 135 200 L 170 200" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Stage 2: Citation -->
  <circle cx="225" cy="200" r="50" fill="#2ecc71" opacity="0.9"/>
  <text x="225" y="195" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Stage 2</text>
  <text x="225" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Citation</text>
  <text x="225" y="270" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">Schema.org</text>
  <text x="225" y="285" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">Fact Clarity</text>

  <!-- Arrow 2 -->
  <path d="M 280 200 L 315 200" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Stage 3: Compare -->
  <circle cx="370" cy="200" r="50" fill="#f39c12" opacity="0.9"/>
  <text x="370" y="195" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Stage 3</text>
  <text x="370" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Compare</text>
  <text x="370" y="270" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">JSON-LD</text>
  <text x="370" y="285" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">Attributes</text>

  <!-- Arrow 3 -->
  <path d="M 425 200 L 460 200" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Stage 4: Price -->
  <circle cx="515" cy="200" r="50" fill="#e74c3c" opacity="0.9"/>
  <text x="515" y="195" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Stage 4</text>
  <text x="515" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Pricing</text>
  <text x="515" y="270" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">ISO 4217</text>
  <text x="515" y="285" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">Unambiguous</text>

  <!-- Arrow 4 -->
  <path d="M 570 200 L 605 200" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Stage 5: Confidence -->
  <circle cx="660" cy="200" r="50" fill="#9b59b6" opacity="0.9"/>
  <text x="660" y="195" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Stage 5</text>
  <text x="660" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Confidence</text>
  <text x="660" y="270" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">DOM State</text>
  <text x="660" y="285" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">Explicit Forms</text>

  <!-- Warning symbol -->
  <path d="M 400 340 L 420 380 L 380 380 Z" fill="#e74c3c" opacity="0.8"/>
  <text x="400" y="375" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">!</text>
  <text x="400" y="395" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e74c3c" font-weight="bold">Miss any stage = entire chain breaks</text>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#34495e"/>
    </marker>
  </defs>
</svg>
