<svg viewBox="0 0 900 400" xmlns="http://www.w3.org/2000/svg">
  <title>Served vs Rendered HTML</title>

  <!-- Title -->
  <text x="450" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1a202c">Two States, Two Audiences</text>

  <!-- Served HTML (left side) -->
  <rect x="50" y="60" width="350" height="300" fill="#f8f9fa" stroke="#0066cc" stroke-width="3" rx="4"/>
  <text x="225" y="90" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#0066cc">Served HTML</text>
  <text x="225" y="115" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#555">(Static from server)</text>

  <!-- Code example -->
  <rect x="70" y="140" width="310" height="180" fill="white" stroke="#ccc" stroke-width="1" rx="2"/>
  <text x="80" y="165" font-family="Courier New, monospace" font-size="11" fill="#333">&lt;div id="content"&gt;</text>
  <text x="90" y="185" font-family="Courier New, monospace" font-size="11" fill="#333">&lt;main&gt;</text>
  <text x="100" y="205" font-family="Courier New, monospace" font-size="11" fill="#333">&lt;h1&gt;Product Title&lt;/h1&gt;</text>
  <text x="100" y="225" font-family="Courier New, monospace" font-size="11" fill="#333">&lt;button id="buy-btn"&gt;</text>
  <text x="110" y="245" font-family="Courier New, monospace" font-size="11" fill="#333">Add to Cart</text>
  <text x="100" y="265" font-family="Courier New, monospace" font-size="11" fill="#333">&lt;/button&gt;</text>
  <text x="90" y="285" font-family="Courier New, monospace" font-size="11" fill="#333">&lt;/main&gt;</text>
  <text x="80" y="305" font-family="Courier New, monospace" font-size="11" fill="#333">&lt;/div&gt;</text>

  <!-- Served HTML audience -->
  <text x="225" y="345" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666" font-weight="600">CLI agents, server agents</text>

  <!-- Rendered HTML (right side) -->
  <rect x="500" y="60" width="350" height="300" fill="#f8f9fa" stroke="#0066cc" stroke-width="3" rx="4"/>
  <text x="675" y="90" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#0066cc">Rendered HTML</text>
  <text x="675" y="115" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#555">(After JavaScript executes)</text>

  <!-- Visual representation -->
  <rect x="520" y="140" width="310" height="180" fill="white" stroke="#ccc" stroke-width="1" rx="2"/>

  <!-- Simulated visual UI -->
  <rect x="540" y="160" width="270" height="40" fill="#e8f4ff" stroke="#0066cc" stroke-width="1" rx="2"/>
  <text x="675" y="185" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1a202c">Product Title</text>

  <rect x="540" y="220" width="130" height="35" fill="#0066cc" stroke="#003d7a" stroke-width="1" rx="3"/>
  <text x="605" y="243" font-family="Arial, sans-serif" font-size="13" font-weight="600" text-anchor="middle" fill="white">Add to Cart</text>

  <text x="540" y="280" font-family="Arial, sans-serif" font-size="11" fill="#666">Visual hierarchy from CSS</text>
  <text x="540" y="295" font-family="Arial, sans-serif" font-size="11" fill="#666">Animations, colour, spacing</text>

  <!-- Rendered HTML audience -->
  <text x="675" y="345" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666" font-weight="600">Browser agents, humans</text>
</svg>
