<svg viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="300" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">The Content Pipeline: Where MX Fits</text>

  <!-- Stage 1: Content Operations -->
  <rect x="50" y="80" width="180" height="140" fill="#3498db" opacity="0.9" rx="10"/>
  <text x="140" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Content Operations</text>
  <text x="140" y="135" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white">(Construction)</text>
  <line x1="60" y1="145" x2="220" y2="145" stroke="white" stroke-width="1"/>
  <text x="140" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Build semantics</text>
  <text x="140" y="185" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Define relationships</text>
  <text x="140" y="205" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Create ontology</text>

  <!-- Arrow 1 -->
  <path d="M 235 150 L 295 150" stroke="#2c3e50" stroke-width="4" fill="none" marker-end="url(#arrowhead2)"/>

  <!-- Stage 2: MX (highlighted) -->
  <rect x="300" y="80" width="180" height="140" fill="#e74c3c" opacity="0.95" rx="10"/>
  <rect x="295" y="75" width="190" height="150" fill="none" stroke="#c0392b" stroke-width="4" rx="10"/>
  <text x="390" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Machine Experience</text>
  <text x="390" y="135" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white">(Publication)</text>
  <line x1="310" y1="145" x2="470" y2="145" stroke="white" stroke-width="1"/>
  <text x="390" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Preserve structure</text>
  <text x="390" y="185" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Add metadata</text>
  <text x="390" y="205" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Enable agents</text>

  <!-- Arrow 2 -->
  <path d="M 485 150 L 545 150" stroke="#2c3e50" stroke-width="4" fill="none" marker-end="url(#arrowhead2)"/>

  <!-- Stage 3: Content Delivery -->
  <rect x="550" y="80" width="180" height="140" fill="#2ecc71" opacity="0.9" rx="10"/>
  <text x="640" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Content Delivery</text>
  <text x="640" y="135" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white">(Consumption)</text>
  <line x1="560" y1="145" x2="720" y2="145" stroke="white" stroke-width="1"/>
  <text x="640" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Agents parse</text>
  <text x="640" y="185" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Complete goals</text>
  <text x="640" y="205" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">No hallucination</text>

  <!-- Failure annotation -->
  <text x="400" y="260" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#e74c3c" font-weight="bold">Without MX: Structure built → Structure lost → Agents fail</text>
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#2ecc71" font-weight="bold">With MX: Structure built → Structure preserved → Agents succeed</text>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2c3e50"/>
    </marker>
  </defs>
</svg>
