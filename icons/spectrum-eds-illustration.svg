<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" font-family="Adobe Clean, -apple-system, sans-serif" font-size="32" font-weight="600" fill="#2c2c2c">
    Spectrum Components + Adobe EDS
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="85" text-anchor="middle" font-family="Adobe Clean, -apple-system, sans-serif" font-size="18" fill="#6e6e6e">
    Dynamic Content Architecture
  </text>
  
  <!-- Data Source Section -->
  <g transform="translate(100, 150)">
    <!-- JSON Icon -->
    <rect x="0" y="0" width="200" height="120" rx="8" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
    <text x="100" y="30" text-anchor="middle" font-family="monospace" font-size="14" fill="#0265DC" font-weight="bold">{JSON}</text>
    <text x="100" y="55" text-anchor="middle" font-family="Adobe Clean, -apple-system, sans-serif" font-size="12" fill="#2c2c2c">query-index.json</text>
    <text x="100" y="75" text-anchor="middle" font-family="Adobe Clean, -apple-system, sans-serif" font-size="10" fill="#6e6e6e">/slides/</text>
    <text x="100" y="95" text-anchor="middle" font-family="Adobe Clean, -apple-system, sans-serif" font-size="10" fill="#6e6e6e">Dynamic Content</text>
  </g>
  
  <!-- Arrow from JSON to Cards -->
  <path d="M 300 210 L 380 210" stroke="#0265DC" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="340" y="200" text-anchor="middle" font-family="Adobe Clean, -apple-system, sans-serif" font-size="12" fill="#0265DC">fetch</text>
  
  <!-- Card Components -->
  <g transform="translate(400, 150)">
    <!-- Card 1 -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="180" height="240" rx="8" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
      <!-- Image placeholder -->
      <rect x="0" y="0" width="180" height="100" rx="8 8 0 0" fill="#e3f2fd"/>
      <!-- Number badge -->
      <circle cx="20" cy="20" r="16" fill="#0265DC"/>
      <text x="20" y="25" text-anchor="middle" font-family="Adobe Clean, -apple-system, sans-serif" font-size="14" font-weight="bold" fill="white">1</text>
      <!-- Title -->
      <text x="90" y="125" text-anchor="middle" font-family="Adobe Clean, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#2c2c2c">York Minster</text>
      <!-- Description -->
      <text x="10" y="150" font-family="Adobe Clean, -apple-system, sans-serif" font-size="11" fill="#6e6e6e">A magnificent Gothic</text>
      <text x="10" y="165" font-family="Adobe Clean, -apple-system, sans-serif" font-size="11" fill="#6e6e6e">cathedral with centuries</text>
      <text x="10" y="180" font-family="Adobe Clean, -apple-system, sans-serif" font-size="11" fill="#6e6e6e">of history...</text>
      <!-- Read More button -->
      <rect x="60" y="200" width="100" height="28" rx="4" fill="#0265DC"/>
      <text x="110" y="218" text-anchor="middle" font-family="Adobe Clean, -apple-system, sans-serif" font-size="12" fill="white">Read More →</text>
    </g>
    
    <!-- Card 2 -->
    <g transform="translate(200, 0)">
      <rect x="0" y="0" width="180" height="240" rx="8" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
      <!-- Image placeholder -->
      <rect x="0" y="0" width="180" height="100" rx="8 8 0 0" fill="#fce4ec"/>
      <!-- Number badge -->
      <circle cx="20" cy="20" r="16" fill="#0265DC"/>
      <text x="20" y="25" text-anchor="middle" font-family="Adobe Clean, -apple-system, sans-serif" font-size="14" font-weight="bold" fill="white">2</text>
      <!-- Title -->
      <text x="90" y="125" text-anchor="middle" font-family="Adobe Clean, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#2c2c2c">The Shambles</text>
      <!-- Description -->
      <text x="10" y="150" font-family="Adobe Clean, -apple-system, sans-serif" font-size="11" fill="#6e6e6e">A picturesque medieval</text>
      <text x="10" y="165" font-family="Adobe Clean, -apple-system, sans-serif" font-size="11" fill="#6e6e6e">street with overhanging</text>
      <text x="10" y="180" font-family="Adobe Clean, -apple-system, sans-serif" font-size="11" fill="#6e6e6e">buildings...</text>
      <!-- Read More button -->
      <rect x="60" y="200" width="100" height="28" rx="4" fill="#0265DC"/>
      <text x="110" y="218" text-anchor="middle" font-family="Adobe Clean, -apple-system, sans-serif" font-size="12" fill="white">Read More →</text>
    </g>
    
    <!-- Card 3 (partial) -->
    <g transform="translate(400, 0)">
      <rect x="0" y="0" width="120" height="240" rx="8" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
      <!-- Image placeholder -->
      <rect x="0" y="0" width="120" height="100" rx="8 8 0 0" fill="#e8f5e9"/>
      <!-- Number badge -->
      <circle cx="20" cy="20" r="16" fill="#0265DC"/>
      <text x="20" y="25" text-anchor="middle" font-family="Adobe Clean, -apple-system, sans-serif" font-size="14" font-weight="bold" fill="white">3</text>
    </g>
  </g>
  
  <!-- Arrow from Card to Modal -->
  <path d="M 510 380 L 510 440" stroke="#0265DC" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="530" y="415" font-family="Adobe Clean, -apple-system, sans-serif" font-size="12" fill="#0265DC">onClick</text>
  
  <!-- Modal Overlay -->
  <g transform="translate(250, 450)">
    <!-- Background overlay -->
    <rect x="-50" y="0" width="700" height="280" rx="12" fill="rgba(0,0,0,0.1)"/>
    <!-- Modal -->
    <rect x="0" y="30" width="600" height="220" rx="8" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
    <!-- Modal Header -->
    <rect x="0" y="30" width="600" height="50" rx="8 8 0 0" fill="#f8f8f8" stroke="#e0e0e0" stroke-width="1"/>
    <text x="20" y="60" font-family="Adobe Clean, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#2c2c2c">1. York Minster</text>
    <!-- Close button -->
    <circle cx="570" cy="55" r="15" fill="#f0f0f0"/>
    <text x="570" y="60" text-anchor="middle" font-family="Adobe Clean, -apple-system, sans-serif" font-size="16" fill="#6e6e6e">×</text>
    <!-- Content -->
    <text x="20" y="110" font-family="Adobe Clean, -apple-system, sans-serif" font-size="14" fill="#2c2c2c">Full content from .plain.html</text>
    <rect x="20" y="130" width="560" height="8" rx="4" fill="#f0f0f0"/>
    <rect x="20" y="148" width="480" height="8" rx="4" fill="#f0f0f0"/>
    <rect x="20" y="166" width="520" height="8" rx="4" fill="#f0f0f0"/>
    <rect x="20" y="184" width="440" height="8" rx="4" fill="#f0f0f0"/>
  </g>
  
  <!-- Tech Stack Labels -->
  <g transform="translate(950, 150)">
    <rect x="0" y="0" width="200" height="60" rx="8" fill="#ffffff" stroke="#0265DC" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Adobe Clean, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#0265DC">Spectrum Web</text>
    <text x="100" y="45" text-anchor="middle" font-family="Adobe Clean, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#0265DC">Components</text>
  </g>
  
  <g transform="translate(950, 230)">
    <rect x="0" y="0" width="200" height="60" rx="8" fill="#ffffff" stroke="#e73c00" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Adobe Clean, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#e73c00">Adobe Edge</text>
    <text x="100" y="45" text-anchor="middle" font-family="Adobe Clean, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#e73c00">Delivery Services</text>
  </g>
  
  <g transform="translate(950, 310)">
    <rect x="0" y="0" width="200" height="60" rx="8" fill="#ffffff" stroke="#6e6e6e" stroke-width="2"/>
    <text x="100" y="35" text-anchor="middle" font-family="Adobe Clean, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#6e6e6e">ES Modules</text>
  </g>
  
  <!-- Features list -->
  <g transform="translate(950, 450)">
    <text x="0" y="0" font-family="Adobe Clean, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#2c2c2c">Key Features:</text>
    <circle cx="10" cy="25" r="4" fill="#0265DC"/>
    <text x="25" y="30" font-family="Adobe Clean, -apple-system, sans-serif" font-size="12" fill="#2c2c2c">Numbered badges</text>
    <circle cx="10" cy="50" r="4" fill="#0265DC"/>
    <text x="25" y="55" font-family="Adobe Clean, -apple-system, sans-serif" font-size="12" fill="#2c2c2c">Modal overlays</text>
    <circle cx="10" cy="75" r="4" fill="#0265DC"/>
    <text x="25" y="80" font-family="Adobe Clean, -apple-system, sans-serif" font-size="12" fill="#2c2c2c">Dynamic content</text>
    <circle cx="10" cy="100" r="4" fill="#0265DC"/>
    <text x="25" y="105" font-family="Adobe Clean, -apple-system, sans-serif" font-size="12" fill="#2c2c2c">Responsive design</text>
    <circle cx="10" cy="125" r="4" fill="#0265DC"/>
    <text x="25" y="130" font-family="Adobe Clean, -apple-system, sans-serif" font-size="12" fill="#2c2c2c">Accessibility</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0265DC"/>
    </marker>
  </defs>
  
  <!-- GitHub reference -->
  <text x="600" y="770" text-anchor="middle" font-family="Adobe Clean, -apple-system, sans-serif" font-size="12" fill="#6e6e6e">
    github.com/ddttom/spectrum-with-eds
  </text>
</svg>