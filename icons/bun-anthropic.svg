<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <!-- Gradient for Bun -->
    <linearGradient id="bunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBF3DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F9C74F;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for speed lines -->
    <linearGradient id="speedGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F94144;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#F94144;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for background -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1e;stop-opacity:1" />
    </radialGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern for tech feel -->
  <g opacity="0.1">
    <line x1="0" y1="100" x2="800" y2="100" stroke="#90E0EF" stroke-width="1"/>
    <line x1="0" y1="200" x2="800" y2="200" stroke="#90E0EF" stroke-width="1"/>
    <line x1="0" y1="300" x2="800" y2="300" stroke="#90E0EF" stroke-width="1"/>
    <line x1="0" y1="400" x2="800" y2="400" stroke="#90E0EF" stroke-width="1"/>
    <line x1="0" y1="500" x2="800" y2="500" stroke="#90E0EF" stroke-width="1"/>
    <line x1="100" y1="0" x2="100" y2="600" stroke="#90E0EF" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="600" stroke="#90E0EF" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="600" stroke="#90E0EF" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="600" stroke="#90E0EF" stroke-width="1"/>
    <line x1="500" y1="0" x2="500" y2="600" stroke="#90E0EF" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="600" stroke="#90E0EF" stroke-width="1"/>
    <line x1="700" y1="0" x2="700" y2="600" stroke="#90E0EF" stroke-width="1"/>
  </g>

  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#F9C74F" text-anchor="middle">
    The Billion-Dollar Runtime
  </text>

  <!-- Old tools being consolidated (left side) -->
  <g opacity="0.6">
    <!-- Node.js -->
    <rect x="60" y="150" width="80" height="60" rx="5" fill="#68A063" opacity="0.8"/>
    <text x="100" y="185" font-family="monospace" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">Node.js</text>
    
    <!-- npm -->
    <rect x="60" y="230" width="80" height="60" rx="5" fill="#CB3837" opacity="0.8"/>
    <text x="100" y="265" font-family="monospace" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">npm</text>
    
    <!-- Webpack -->
    <rect x="60" y="310" width="80" height="60" rx="5" fill="#8DD6F9" opacity="0.8"/>
    <text x="100" y="340" font-family="monospace" font-size="12" fill="#000" text-anchor="middle" font-weight="bold">webpack</text>
    
    <!-- Jest -->
    <rect x="60" y="390" width="80" height="60" rx="5" fill="#99425B" opacity="0.8"/>
    <text x="100" y="425" font-family="monospace" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">Jest</text>
  </g>

  <!-- Arrows pointing to Bun -->
  <g stroke="#90E0EF" stroke-width="2" opacity="0.5">
    <line x1="140" y1="180" x2="280" y2="280" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="-10" dur="1s" repeatCount="indefinite"/>
    </line>
    <line x1="140" y1="260" x2="280" y2="290" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="-10" dur="1s" repeatCount="indefinite"/>
    </line>
    <line x1="140" y1="340" x2="280" y2="300" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="-10" dur="1s" repeatCount="indefinite"/>
    </line>
    <line x1="140" y1="420" x2="280" y2="310" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="-10" dur="1s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Central Bun icon (stylized bun/bread) -->
  <g filter="url(#glow)">
    <!-- Main bun body -->
    <ellipse cx="400" cy="300" rx="90" ry="80" fill="url(#bunGradient)" stroke="#F77F00" stroke-width="3"/>
    
    <!-- Sesame seeds on top -->
    <ellipse cx="370" cy="280" rx="4" ry="5" fill="#D4A373"/>
    <ellipse cx="395" cy="275" rx="4" ry="5" fill="#D4A373"/>
    <ellipse cx="410" cy="285" rx="4" ry="5" fill="#D4A373"/>
    <ellipse cx="385" cy="295" rx="4" ry="5" fill="#D4A373"/>
    <ellipse cx="420" cy="275" rx="4" ry="5" fill="#D4A373"/>
    
    <!-- "Bun" text inside -->
    <text x="400" y="315" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#8B4513" text-anchor="middle">Bun</text>
  </g>

  <!-- All-in-one label -->
  <rect x="330" y="400" width="140" height="30" rx="15" fill="#277DA1" opacity="0.9"/>
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">All-in-One Runtime</text>

  <!-- Speed indicators (right side) -->
  <g>
    <!-- Speed lines -->
    <line x1="520" y1="250" x2="650" y2="250" stroke="url(#speedGradient)" stroke-width="4" opacity="0.7">
      <animate attributeName="x1" from="520" to="650" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="x2" from="650" to="780" dur="1.5s" repeatCount="indefinite"/>
    </line>
    <line x1="520" y1="280" x2="680" y2="280" stroke="url(#speedGradient)" stroke-width="4" opacity="0.7">
      <animate attributeName="x1" from="520" to="680" dur="1.3s" repeatCount="indefinite"/>
      <animate attributeName="x2" from="680" to="780" dur="1.3s" repeatCount="indefinite"/>
    </line>
    <line x1="520" y1="310" x2="620" y2="310" stroke="url(#speedGradient)" stroke-width="4" opacity="0.7">
      <animate attributeName="x1" from="520" to="620" dur="1.7s" repeatCount="indefinite"/>
      <animate attributeName="x2" from="620" to="780" dur="1.7s" repeatCount="indefinite"/>
    </line>
    <line x1="520" y1="340" x2="700" y2="340" stroke="url(#speedGradient)" stroke-width="4" opacity="0.7">
      <animate attributeName="x1" from="520" to="700" dur="1.4s" repeatCount="indefinite"/>
      <animate attributeName="x2" from="700" to="780" dur="1.4s" repeatCount="indefinite"/>
    </line>
    
    <!-- Lightning bolt for speed -->
    <g transform="translate(600, 200)">
      <polygon points="0,0 -10,25 5,25 0,50 30,15 10,15 15,0" fill="#F94144" opacity="0.8">
        <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="0.5s" repeatCount="indefinite"/>
      </polygon>
    </g>
  </g>

  <!-- Anthropic acquisition indicator -->
  <g transform="translate(400, 480)">
    <!-- Anthropic brand element -->
    <rect x="-120" y="-30" width="240" height="60" rx="10" fill="#00A67E" opacity="0.9"/>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">Acquired by Anthropic</text>
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="14" fill="#E8F4F2" text-anchor="middle">$1B Run-Rate Infrastructure</text>
  </g>

  <!-- Performance metrics -->
  <g transform="translate(650, 450)">
    <circle cx="0" cy="0" r="40" fill="#277DA1" opacity="0.2"/>
    <circle cx="0" cy="0" r="35" fill="#277DA1" opacity="0.4"/>
    <circle cx="0" cy="0" r="30" fill="#277DA1" opacity="0.8"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#fff" text-anchor="middle">30x</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="10" fill="#E8F4F2" text-anchor="middle">faster</text>
  </g>

  <!-- JavaScript logo element -->
  <g transform="translate(150, 480)">
    <rect x="-30" y="-30" width="60" height="60" rx="5" fill="#F7DF1E"/>
    <text x="0" y="12" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#000" text-anchor="middle">JS</text>
  </g>

</svg>