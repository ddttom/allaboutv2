  </text>
  <text x="170" y="555" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">
    Browser Execution
  </text>
  <text x="170" y="575" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">
    Live CSS Reload
  </text>
  
