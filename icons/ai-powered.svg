  <text x="1020" y="230" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#8b5cf6" text-anchor="middle">
    Documentation
  </text>
  <text x="1020" y="255" font-family="Arial, sans-serif" font-size="13" fill="#94a3b8" text-anchor="middle">
