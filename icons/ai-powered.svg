    AI Skills
  </text>
  <text x="180" y="255" font-family="Arial, sans-serif" font-size="13" fill="#94a3b8" text-anchor="middle">
    Orchestration Layer
  </text>
  <text x="180" y="280" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">
