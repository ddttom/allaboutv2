  <rect x="310" y="480" width="180" height="120" rx="8" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
  <text x="400" y="510" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#f59e0b" text-anchor="middle">
