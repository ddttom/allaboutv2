  </text>
  
  <!-- Connection lines from center to bottom components -->
  <line x1="560" y1="350" x2="170" y2="480" stroke="#10b981" stroke-width="1.5" opacity="0.4"/>
  <line x1="580" y1="350" x2="400" y2="480" stroke="#f59e0b" stroke-width="1.5" opacity="0.4"/>
  <line x1="600" y1="360" x2="630" y2="480" stroke="#06b6d4" stroke-width="1.5" opacity="0.4"/>
  <line x1="620" y1="350" x2="860" y2="480" stroke="#ec4899" stroke-width="1.5" opacity="0.4"/>
  <line x1="640" y1="350" x2="1070" y2="480" stroke="#6366f1" stroke-width="1.5" opacity="0.4"/>
  
