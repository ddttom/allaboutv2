<svg viewBox="0 0 800 620" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
        </linearGradient>

        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#059669" />
        </marker>
    </defs>

    <rect width="800" height="620" fill="url(#bgGradient)" />

    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#1f2937" font-weight="bold">Human-Centred AI in Content Management</text>
    <text x="400" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">Keeping People in the Loop</text>

    <!-- Left Side: Traditional Approach -->
    <g transform="translate(80, 120)">
        <rect x="0" y="0" width="280" height="180" rx="10" fill="white" stroke="#e5e7eb" stroke-width="2" />
        <text x="140" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#ef4444" font-weight="bold">AI Replacing Humans</text>

        <!-- Human being pushed out -->
        <g transform="translate(50, 50)">
            <circle cx="20" cy="20" r="15" fill="#fca5a5" />
            <rect x="10" y="35" width="20" height="30" rx="5" fill="#fca5a5" />
            <text x="20" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#dc2626">Sidelined</text>
        </g>

        <!-- Large AI taking over -->
        <g transform="translate(150, 50)">
            <rect x="0" y="0" width="80" height="60" rx="8" fill="#3b82f6" />
            <rect x="10" y="10" width="60" height="8" rx="4" fill="#1e40af" />
            <circle cx="25" cy="30" r="5" fill="#60a5fa" />
            <circle cx="55" cy="30" r="5" fill="#60a5fa" />
            <rect x="20" y="40" width="40" height="4" rx="2" fill="#93c5fd" />
            <text x="40" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">AI Control</text>
        </g>

        <!-- Problems -->
        <text x="140" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#dc2626">❌ Lost expertise</text>
        <text x="140" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#dc2626">❌ No human judgment</text>
    </g>

    <!-- Right Side: Human-Centred Approach -->
    <g transform="translate(440, 120)">
        <rect x="0" y="0" width="280" height="180" rx="10" fill="white" stroke="#10b981" stroke-width="3" />
        <text x="140" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#059669" font-weight="bold">Human-AI Collaboration</text>

        <!-- Human in control -->
        <g transform="translate(60, 50)">
            <circle cx="20" cy="20" r="15" fill="#fbbf24" />
            <rect x="10" y="35" width="20" height="30" rx="5" fill="#fbbf24" />
            <text x="20" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#d97706">In Control</text>
        </g>

        <!-- AI as assistant -->
        <g transform="translate(150, 60)">
            <rect x="0" y="0" width="50" height="40" rx="5" fill="#93c5fd" />
            <rect x="5" y="5" width="40" height="5" rx="2" fill="#3b82f6" />
            <circle cx="15" cy="20" r="3" fill="#1e40af" />
            <circle cx="35" cy="20" r="3" fill="#1e40af" />
            <rect x="12" y="28" width="26" height="2" rx="1" fill="#3b82f6" />
            <text x="25" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6">Assistant</text>
        </g>

        <!-- Collaboration arrows -->
        <path d="M 90 70 L 140 70" stroke="#059669" stroke-width="3" marker-end="url(#arrowhead)" />
        <path d="M 140 85 L 90 85" stroke="#059669" stroke-width="3" marker-end="url(#arrowhead)" />

        <!-- Benefits -->
        <text x="140" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#059669">✓ Enhanced creativity</text>
        <text x="140" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#059669">✓ Strategic decisions</text>
    </g>

    <!-- Process Flow -->
    <g transform="translate(100, 350)">
        <text x="300" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#1f2937" font-weight="bold">The Human-Centred Process</text>

        <!-- Step 1: Human Strategy -->
        <g transform="translate(0, 40)">
            <circle cx="50" cy="50" r="40" fill="#fbbf24" stroke="#d97706" stroke-width="3" />
            <text x="50" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">1</text>
            <text x="50" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Human</text>
            <text x="50" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#d97706" font-weight="bold">Strategy</text>
            <text x="50" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Sets direction</text>
        </g>

        <!-- Arrow 1 -->
        <path d="M 110 90 L 140 90" stroke="#6b7280" stroke-width="3" marker-end="url(#arrowhead)" />

        <!-- Step 2: AI Processing -->
        <g transform="translate(150, 40)">
            <circle cx="50" cy="50" r="40" fill="#3b82f6" stroke="#1e40af" stroke-width="3" />
            <text x="50" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">2</text>
            <text x="50" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">AI</text>
            <text x="50" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1e40af" font-weight="bold">Processing</text>
            <text x="50" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Generates options</text>
        </g>

        <!-- Arrow 2 -->
        <path d="M 260 90 L 290 90" stroke="#6b7280" stroke-width="3" marker-end="url(#arrowhead)" />

        <!-- Step 3: Human Review -->
        <g transform="translate(300, 40)">
            <circle cx="50" cy="50" r="40" fill="#fbbf24" stroke="#d97706" stroke-width="3" />
            <text x="50" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">3</text>
            <text x="50" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Human</text>
            <text x="50" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#d97706" font-weight="bold">Review</text>
            <text x="50" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Makes decisions</text>
        </g>

        <!-- Arrow 3 -->
        <path d="M 410 90 L 440 90" stroke="#6b7280" stroke-width="3" marker-end="url(#arrowhead)" />

        <!-- Step 4: Enhanced Results -->
        <g transform="translate(450, 40)">
            <circle cx="50" cy="50" r="40" fill="#10b981" stroke="#059669" stroke-width="3" />
            <text x="50" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">4</text>
            <text x="50" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Result</text>
            <text x="50" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#059669" font-weight="bold">Enhanced</text>
            <text x="50" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Better outcomes</text>
        </g>
    </g>

    <!-- Key Benefits Box -->
    <g transform="translate(250, 520)">
        <rect x="0" y="0" width="300" height="60" rx="8" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2" />
        <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#0c4a6e" font-weight="bold">Real Results</text>
        <text x="140" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0369a1">Faster development, Better engagement</text>
        <text x="150" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#0284c7">When humans stay in control</text>
    </g>
</svg>
