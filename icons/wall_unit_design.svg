  <line x1="80" y1="274" x2="110" y2="274" stroke="#ff0000" stroke-width="2"/>
  <text x="30" y="279" fill="#ff0000" font-family="Arial" font-size="10">1530mm</text>
  
  <!-- Unit height -->
  <line x1="650" y1="80" x2="650" y2="580" stroke="#0066cc" stroke-width="2"/>
  <text x="660" y="335" fill="#0066cc" font-family="Arial" font-size="10">2200mm</text>
  
  <!-- Upper cabinet dimensions -->
  <line x1="190" y1="60" x2="610" y2="60" stroke="#009900" stroke-width="1"/>
  <line x1="190" y1="55" x2="190" y2="65" stroke="#009900" stroke-width="1"/>
