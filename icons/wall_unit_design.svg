<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- 
  SCALE INFORMATION:
  Drawing Scale: 1mm = 0.2px
  Scale Check: 215mm horizontal = 43px in the drawing
  TV opening: 1000mm W x 580mm H = 200px W x 116px H
  TV screen: 952mm x 536mm = 190px x 107px
  -->
  
  <!-- Background wall -->
  <rect x="0" y="0" width="800" height="800" fill="#f5f5f5"/>
  
  <!-- Floor line -->
  <line x1="0" y1="580" x2="800" y2="580" stroke="#333" stroke-width="2"/>
  
  <!-- Internal Measurements Box -->
  <rect x="300" y="630" width="200" height="80" fill="#ffffff" stroke="#333" stroke-width="1"/>
  <text x="400" y="645" text-anchor="middle" fill="#333" font-family="Arial" font-size="8" font-weight="bold">INTERNAL MEASUREMENTS</text>
  <line x1="305" y1="648" x2="595" y2="648" stroke="#333" stroke-width="1"/>
  
  <text x="310" y="660" fill="#333" font-family="Arial" font-size="7">TV Clearances - Above: 80mm, Left: 200mm, Right: 200mm, Below: 230mm</text>
  <text x="310" y="672" fill="#333" font-family="Arial" font-size="7">Shelf - Gap below TV: 100mm, Thickness: 20mm, Gap to cabinets: 110mm</text>
  <text x="310" y="684" fill="#333" font-family="Arial" font-size="7">TV Center Height: 1530mm from floor</text>
  <text x="310" y="696" fill="#333" font-family="Arial" font-size="7">Scale: 1mm = 0.2px (215mm = 43px)</text>
  
  <!-- Main unit frame (2100mm W x 2200mm H) -->
  <!-- Scale: 420px width for 2100mm, 500px height for 2200mm -->
  <rect x="190" y="80" width="420" height="500" fill="none" stroke="#666" stroke-width="2"/>
  
  <!-- Upper cabinets (528mm high) -->
  <rect x="190" y="80" width="420" height="120" fill="#d4d4d4" stroke="#999" stroke-width="1"/>
  
  <!-- Upper cabinet doors (6 doors at 350mm = 70px each) -->
  <rect x="193" y="83" width="70" height="114" fill="#c9c9c9" stroke="#999" stroke-width="1"/>
  <rect x="263" y="83" width="70" height="114" fill="#c9c9c9" stroke="#999" stroke-width="1"/>
  <rect x="333" y="83" width="70" height="114" fill="#c9c9c9" stroke="#999" stroke-width="1"/>
  <rect x="403" y="83" width="70" height="114" fill="#c9c9c9" stroke="#999" stroke-width="1"/>
  <rect x="473" y="83" width="70" height="114" fill="#c9c9c9" stroke="#999" stroke-width="1"/>
  <rect x="543" y="83" width="64" height="114" fill="#c9c9c9" stroke="#999" stroke-width="1"/>
  
  <!-- Upper cabinet handles (alternating right/left pattern) -->
  <circle cx="253" cy="140" r="2" fill="#666"/>
  <circle cx="273" cy="140" r="2" fill="#666"/>
  <circle cx="393" cy="140" r="2" fill="#666"/>
  <circle cx="413" cy="140" r="2" fill="#666"/>
  <circle cx="533" cy="140" r="2" fill="#666"/>
  <circle cx="553" cy="140" r="2" fill="#666"/>
  
  <!-- Left side storage (350mm = 70px wide, repositioned to align with lower cabinets) -->
  <rect x="193" y="200" width="70" height="178" fill="#d4d4d4" stroke="#999" stroke-width="1"/>
  
  <!-- Left side shelf ledges (2 ledges, one-third apart) -->
  <rect x="193" y="259" width="70" height="3" fill="#999" stroke="#888" stroke-width="1"/>
  <rect x="193" y="319" width="70" height="3" fill="#999" stroke="#888" stroke-width="1"/>
  
  <!-- TV opening (1000mm W x 580mm H = 200px W x 116px H) -->
  <!-- Properly proportioned with realistic bezel clearance -->
  <rect x="303" y="216" width="200" height="116" fill="#1a1a1a" stroke="#8B4513" stroke-width="6"/>
  
  <!-- TV screen (952mm x 536mm = 190px x 107px) -->
  <!-- Centered in opening with 23mm (4.5px) gaps -->
  <rect x="308" y="221" width="190" height="107" fill="#000" stroke="#333" stroke-width="2"/>
  
  <!-- TV specification text inside screen -->
  <text x="403" y="272" text-anchor="middle" fill="#666" font-family="Arial" font-size="10">43" diagonal TV</text>
  <text x="403" y="286" text-anchor="middle" fill="#666" font-family="Arial" font-size="10">952mm x 536mm</text>
  
  <!-- Floating shelf (100mm below TV opening bottom, 1200mm wide, 20mm thick) -->
  <!-- At scale 1mm = 0.2px: 100mm gap = 20px, 20mm thick = 4px -->
  <rect x="283" y="352" width="240" height="4" fill="#b8b8b8" stroke="#888" stroke-width="1"/>
  <rect x="278" y="350" width="250" height="2" fill="#999"/> <!-- shelf depth shadow -->
  
  <!-- Right side storage (350mm = 70px wide, ending at lower cabinet level, aligned with cabinet edge) -->
  <rect x="543" y="200" width="64" height="194" fill="#d4d4d4" stroke="#999" stroke-width="1"/>
  
  <!-- Right side shelf ledges (2 ledges, one-third apart) -->
  <rect x="543" y="265" width="64" height="3" fill="#999" stroke="#888" stroke-width="1"/>
  <rect x="543" y="329" width="64" height="3" fill="#999" stroke="#888" stroke-width="1"/>
  
  <!-- Lower cabinets (repositioned for correct scale) -->
  <rect x="190" y="378" width="420" height="202" fill="#d4d4d4" stroke="#999" stroke-width="1"/>
  
  <!-- Lower cabinet doors (6 doors at 350mm = 70px each) -->
  <rect x="193" y="381" width="70" height="196" fill="#c9c9c9" stroke="#999" stroke-width="1"/>
  <rect x="263" y="381" width="70" height="196" fill="#c9c9c9" stroke="#999" stroke-width="1"/>
  <rect x="333" y="381" width="70" height="196" fill="#c9c9c9" stroke="#999" stroke-width="1"/>
  <rect x="403" y="381" width="70" height="196" fill="#c9c9c9" stroke="#999" stroke-width="1"/>
  <rect x="473" y="381" width="70" height="196" fill="#c9c9c9" stroke="#999" stroke-width="1"/>
  <rect x="543" y="381" width="64" height="196" fill="#c9c9c9" stroke="#999" stroke-width="1"/>
  
  <!-- Door handles (alternating right/left pattern) -->
  <circle cx="253" cy="479" r="2" fill="#666"/>
  <circle cx="273" cy="479" r="2" fill="#666"/>
  <circle cx="393" cy="479" r="2" fill="#666"/>
  <circle cx="413" cy="479" r="2" fill="#666"/>
  <circle cx="533" cy="479" r="2" fill="#666"/>
  <circle cx="553" cy="479" r="2" fill="#666"/>
  
