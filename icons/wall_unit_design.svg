  <text x="575" y="187" text-anchor="middle" fill="#8A2BE2" font-family="Arial" font-size="8">320mm W</text>
  
  <!-- Right side storage height -->
  <line x1="630" y1="200" x2="630" y2="378" stroke="#8A2BE2" stroke-width="1"/>
  <line x1="625" y1="200" x2="635" y2="200" stroke="#8A2BE2" stroke-width="1"/>
  <line x1="625" y1="378" x2="635" y2="378" stroke="#8A2BE2" stroke-width="1"/>
  <text x="640" y="290" fill="#8A2BE2" font-family="Arial" font-size="8" transform="rotate(-90 640 290)">890mm H</text>
  
  <!-- Right shelf compartment heights -->
  <text x="675" y="230" fill="#8A2BE2" font-family="Arial" font-size="7">325mm</text>
  <text x="675" y="289" fill="#8A2BE2" font-family="Arial" font-size="7">320mm</text>
  <text x="675" y="349" fill="#8A2BE2" font-family="Arial" font-size="7">245mm</text>
  
  <!-- TV opening dimensions -->
  <line x1="303" y1="205" x2="503" y2="205" stroke="#FF1493" stroke-width="1"/>
  <line x1="303" y1="200" x2="303" y2="210" stroke="#FF1493" stroke-width="1"/>
  <line x1="503" y1="200" x2="503" y2="210" stroke="#FF1493" stroke-width="1"/>
  <text x="403" y="202" text-anchor="middle" fill="#FF1493" font-family="Arial" font-size="8">TV Opening: 1000mm W</text>
  
  <!-- TV opening height -->
  <line x1="680" y1="216" x2="680" y2="332" stroke="#FF1493" stroke-width="1"/>
  <line x1="675" y1="216" x2="685" y2="216" stroke="#FF1493" stroke-width="1"/>
  <line x1="675" y1="332" x2="685" y2="332" stroke="#FF1493" stroke-width="1"/>
  <text x="690" y="274" fill="#FF1493" font-family="Arial" font-size="8" transform="rotate(-90 690 274)">580mm H</text>
  
  <!-- Above TV clearance -->
  <line x1="280" y1="200" x2="280" y2="216" stroke="#ff6600" stroke-width="1"/>
  <line x1="275" y1="200" x2="285" y2="200" stroke="#ff6600" stroke-width="1"/>
  <line x1="275" y1="216" x2="285" y2="216" stroke="#ff6600" stroke-width="1"/>
  <text x="260" y="209" fill="#ff6600" font-family="Arial" font-size="8">80mm</text>
  
  <!-- Left of TV clearance -->
  <line x1="263" y1="274" x2="303" y2="274" stroke="#ff6600" stroke-width="1"/>
  <line x1="263" y1="269" x2="263" y2="279" stroke="#ff6600" stroke-width="1"/>
  <line x1="303" y1="269" x2="303" y2="279" stroke="#ff6600" stroke-width="1"/>
  <text x="275" y="271" fill="#ff6600" font-family="Arial" font-size="8">200mm</text>
  
  <!-- Right of TV clearance -->
  <line x1="503" y1="274" x2="543" y2="274" stroke="#ff6600" stroke-width="1"/>
  <line x1="503" y1="269" x2="503" y2="279" stroke="#ff6600" stroke-width="1"/>
  <line x1="543" y1="269" x2="543" y2="279" stroke="#ff6600" stroke-width="1"/>
  <text x="518" y="271" fill="#ff6600" font-family="Arial" font-size="8">200mm</text>
  
  <!-- Below TV clearance -->
