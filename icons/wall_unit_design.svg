  <line x1="275" y1="332" x2="285" y2="332" stroke="#ff6600" stroke-width="1"/>
  <line x1="275" y1="378" x2="285" y2="378" stroke="#ff6600" stroke-width="1"/>
  <text x="260" y="357" fill="#ff6600" font-family="Arial" font-size="8">230mm</text>
  
  <!-- Floating shelf gap below TV -->
  <line x1="520" y1="332" x2="520" y2="352" stroke="#ff6600" stroke-width="1"/>
  <line x1="515" y1="332" x2="525" y2="332" stroke="#ff6600" stroke-width="1"/>
  <line x1="515" y1="352" x2="525" y2="352" stroke="#ff6600" stroke-width="1"/>
  <text x="525" y="343" fill="#ff6600" font-family="Arial" font-size="8">100mm gap</text>
  
  <!-- Shelf thickness dimension -->
  <line x1="535" y1="352" x2="535" y2="356" stroke="#8A2BE2" stroke-width="1"/>
  <line x1="530" y1="352" x2="540" y2="352" stroke="#8A2BE2" stroke-width="1"/>
  <line x1="530" y1="356" x2="540" y2="356" stroke="#8A2BE2" stroke-width="1"/>
  <text x="545" y="355" fill="#8A2BE2" font-family="Arial" font-size="8">20mm thick</text>
  
  <!-- Space below shelf to cabinets -->
  <line x1="540" y1="356" x2="540" y2="378" stroke="#ff6600" stroke-width="1"/>
  <line x1="535" y1="356" x2="545" y2="356" stroke="#ff6600" stroke-width="1"/>
  <line x1="535" y1="378" x2="545" y2="378" stroke="#ff6600" stroke-width="1"/>
  <text x="550" y="368" fill="#ff6600" font-family="Arial" font-size="8">110mm</text>
  
  <!-- Floating shelf dimensions -->
  <line x1="283" y1="366" x2="523" y2="366" stroke="#8A2BE2" stroke-width="1"/>
  <line x1="283" y1="361" x2="283" y2="371" stroke="#8A2BE2" stroke-width="1"/>
  <line x1="523" y1="361" x2="523" y2="371" stroke="#8A2BE2" stroke-width="1"/>
  <text x="403" y="363" text-anchor="middle" fill="#8A2BE2" font-family="Arial" font-size="8">Floating Shelf: 1200mm W</text>
