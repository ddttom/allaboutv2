<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1550 650">
  <!-- Lines between man, woman, king, queen -->
  <line x1="170" y1="170" x2="170" y2="220" stroke="red" stroke-width="3"/>
  <line x1="170" y1="220" x2="365" y2="290" stroke="orange" stroke-width="3"/>
  <line x1="170" y1="120" x2="365" y2="70" stroke="orange" stroke-width="3"/>
  <line x1="365" y1="70" x2="365" y2="290" stroke="red" stroke-width="3"/>
  
  <!-- Top section - First cluster (man, woman, king, queen) -->
  <rect x="130" y="120" width="80" height="50" fill="white" stroke="#aabbcc" stroke-width="2"/>
