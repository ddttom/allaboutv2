<svg viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Animation Sequence Overview -->
    <!-- 
    Total Animation Cycle: 12 seconds
    ================================
    0-5s: Initial state - All tickets visible on right, arrow visible
    5-10s: Phase 1 - All tickets move into tombola, arrow fades out
    10-12s: Phase 2 - KILLED ticket turns blue and drops below tombola
    12s+: Phase 3 - Reset to initial state and repeat cycle
    
    Detailed Timing:
    ==============
    5.0s: All tickets begin moving into tombola
    5.1s: Arrow fades out
    10.0s: KILLED ticket turns blue
    10.1s: KILLED ticket begins dropping below tombola
    12.0s: All elements reset to initial positions
    12.1s: Arrow fades back in
    12.2s: Cycle repeats
    -->
    
    <!-- Arrow marker definition -->
    <defs>
        <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6"
            orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#3498db" />
        </marker>
    </defs>

    <!-- Tombola Machine Components -->
    <!-- Main Body -->
    <rect id="tombola-body" x="50" y="50" width="250" height="300" rx="20" fill="#2c3e50" />
    
    <!-- Glass Dome Effect -->
    <path id="glass-dome" d="M70 70 L280 70 Q330 70 330 120 L330 350 L50 350 L50 120 Q50 70 90 70" 
          fill="#3498db" opacity="0.2" />
    
    <!-- Inner Frame -->
    <rect id="inner-frame" x="70" y="90" width="220" height="240" rx="15" fill="#34495e" />
    
    <!-- Metal Frame Details -->
    <path d="M70 90 L290 90" stroke="#95a5a6" stroke-width="2" />
    <path d="M70 330 L290 330" stroke="#95a5a6" stroke-width="2" />
    <path d="M70 90 L70 330" stroke="#95a5a6" stroke-width="2" />
    <path d="M290 90 L290 330" stroke="#95a5a6" stroke-width="2" />
    
    <!-- Handle -->
    <path d="M300 150 Q350 150 350 200" stroke="#e74c3c" stroke-width="8" fill="none" />
    <circle cx="350" cy="200" r="15" fill="#e74c3c" />
    
    <!-- Ticket List Container -->
    <g id="ticket-list" transform="translate(500, 50)">
        <!-- Regular Tickets (1, 3, 4, 5, 6) -->
        <!-- These tickets only move into the tombola -->
        <g id="ticket-1" class="ticket">
            <animateTransform
                attributeName="transform"
                type="translate"
                from="0 0"
                to="-410 70"
                begin="5s; 12s"
                dur="1s"
                fill="freeze"
            />
            <rect x="0" y="0" width="200" height="50" rx="5" fill="#e74c3c" opacity="0.7" />
            <text x="100" y="30" text-anchor="middle" fill="white" font-size="16">LOVED</text>
        </g>
        
        <!-- Special Ticket (KILLED) -->
        <!-- This ticket has three animations:
             1. Move into tombola (5s)
             2. Turn blue and drop below (10s)
             3. Reset with other tickets (12s) -->
        <g id="ticket-2" class="ticket">
            <!-- First animation: Move into tombola -->
            <animateTransform
                attributeName="transform"
                type="translate"
                from="0 0"
                to="-410 130"
                begin="5s; 12s"
                dur="1s"
                fill="freeze"
            />
            <!-- Second animation: Drop below tombola -->
            <animateTransform
                attributeName="transform"
                type="translate"
                from="-410 130"
                to="-410 450"
                begin="10s"
                dur="1s"
                fill="freeze"
            />
            <!-- Color change animation -->
            <rect x="0" y="60" width="200" height="50" rx="5" fill="#e74c3c" opacity="0.7">
                <animate
                    attributeName="fill"
                    values="#e74c3c;#2980b9;#e74c3c"
                    begin="10s; 12s"
                    dur="0.1s"
                    fill="freeze"
                />
            </rect>
            <text x="100" y="90" text-anchor="middle" fill="white" font-size="16">KILLED</text>
        </g>
        
        <!-- Regular Tickets (continued) -->
        <g id="ticket-3" class="ticket">
            <animateTransform
                attributeName="transform"
                type="translate"
                from="0 0"
                to="-410 190"
                begin="5s; 12s"
                dur="1s"
                fill="freeze"
            />
            <rect x="0" y="120" width="200" height="50" rx="5" fill="#e74c3c" opacity="0.7" />
            <text x="100" y="150" text-anchor="middle" fill="white" font-size="16">ADORED</text>
        </g>
        
        <g id="ticket-4" class="ticket">
            <animateTransform
                attributeName="transform"
                type="translate"
                from="0 0"
                to="-410 250"
                begin="5s; 12s"
                dur="1s"
                fill="freeze"
            />
            <rect x="0" y="180" width="200" height="50" rx="5" fill="#e74c3c" opacity="0.7" />
            <text x="100" y="210" text-anchor="middle" fill="white" font-size="16">DROVE</text>
        </g>
        
        <g id="ticket-5" class="ticket">
            <animateTransform
                attributeName="transform"
                type="translate"
                from="0 0"
                to="-410 310"
                begin="5s; 12s"
                dur="1s"
                fill="freeze"
            />
            <rect x="0" y="240" width="200" height="50" rx="5" fill="#e74c3c" opacity="0.7" />
            <text x="100" y="270" text-anchor="middle" fill="white" font-size="16">FLOATED</text>
        </g>
        
        <g id="ticket-6" class="ticket">
            <animateTransform
                attributeName="transform"
                type="translate"
                from="0 0"
                to="-410 370"
                begin="5s; 12s"
                dur="1s"
                fill="freeze"
            />
            <rect x="0" y="300" width="200" height="50" rx="5" fill="#e74c3c" opacity="0.7" />
            <text x="100" y="330" text-anchor="middle" fill="white" font-size="16">RAN</text>
        </g>
    </g>

    <!-- Connecting Arrow with Fade Animation -->
    <path id="arrow-path" d="M500 250 L300 250" stroke="#3498db" stroke-width="2" marker-end="url(#arrow)">
        <animate
            attributeName="opacity"
            values="1;0;1"
            begin="5s; 12s"
            dur="0.1s"
            fill="freeze"
        />
    </path>
</svg> 