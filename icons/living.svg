      <circle cx="30" cy="30" r="18" fill="#9f7aea" opacity="0.15"/>
      <text x="22" y="38" font-size="20" fill="#9f7aea">üéì</text>
      <text x="60" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="15" font-weight="600" fill="#2d3748">
